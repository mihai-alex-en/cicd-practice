name: Terraform Destroy (on demand)

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: Type EXACTLY "DESTROY" to confirm irreversible deletion
        required: true
        type: string
        default: ""
      terraform_version:
        description: Terraform version
        required: false
        type: string
        default: "1.9.8"

permissions:
  id-token: write
  contents: read

jobs:
  destroy:
    if: ${{ github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    concurrency:
      group: terraform-destroy-main
      cancel-in-progress: false
    env:
      TF_INPUT: "false"
      TF_IN_AUTOMATION: "true"
      TF_WORKING_DIR: .
      AWS_REGION: ${{ secrets.AWS_REGION }}
      TF_VAR_region: ${{ secrets.AWS_REGION }}

    steps:
      - uses: actions/checkout@v4

      - name: Require explicit confirmation
        run: |
          if [ "${{ inputs.confirm }}" != "DESTROY" ]; then
            echo "Confirmation failed!"
            exit 1
          fi

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ inputs.terraform_version }}

      - name: Terraform init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init -input=false

      - name: Terraform validate
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform validate

      - name: Terraform destroy (irreversible)
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform destroy -auto-approve -input=false
